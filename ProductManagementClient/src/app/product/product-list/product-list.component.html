<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <a [routerLink]="['/product/create']">Create Product</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product code</th>
            <th>Product name</th>
            <th>Product url</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.productCode}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productUrl}}</td>            
            <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(product.productCode)">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(product.productCode)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
