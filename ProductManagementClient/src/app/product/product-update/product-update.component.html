<div class="container-fluid">
  <form [formGroup]="productForm" autocomplete="off" novalidate (ngSubmit)="updateProduct(productForm.value)">
    <div class="form-horizontal well">
      <div class="form-group">
        <label for="productName" class="control-label col-md-2">Product Name: </label>
        <div class="col-md-5">
          <input type="text" formControlName="productName" id="name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('productName') && hasError('productName', 'required')">Product Name is Mandatory</em>
          <em *ngIf="validateControl('productName') && hasError('productName', 'maxlength')">Maximum allowed length is
            255
            characters.</em>
        </div>
      </div>
      
      <div class="form-group">
        <label for="productCode" class="control-label col-md-2">Product Code: </label>
        <div class="col-md-5">
          <input type="text" formControlName="productCode" id="productCode" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('productCode') && hasError('productCode', 'required')">Product Code is Mandatory</em>
          <em *ngIf="validateControl('productCode') && hasError('productCode', 'maxlength')">Maximum allowed length is
            255
            characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="productUrl" class="control-label col-md-2">Product URL: </label>
        <div class="col-md-5">
          <input type="text" formControlName="productUrl" id="productUrl" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('productUrl') && hasError('productUrl', 'required')">Product URL is required</em>
        </div>
      </div>

      <br><br>
      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!productForm.valid">Update</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToProductList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>
  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Update completed successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToProductList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
  </app-error-modal>
</div>
